<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="author" content="Your Name" />
  <meta name="description" content="SPOTS - Discover and share beautiful locations" />
  <meta name="keywords" content="HTML, CSS, responsive design, grid layout" />
  <title>SPOTS</title>
</head>
<body>
  <div class="page">
    <header class="header">
      <img src="<%=require('./images/logo.svg')%>" alt="SPOTS logo" class="header__logo" />
    </header>

    <main class="content">
      <section class="profile page__section">
        <img src="<%=require('./images/avatar.jpg')%>" alt="Bessie Coleman" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Bessie Coleman</h1>
          <p class="profile__title">Civil Advisor</p>
          <button type="button" class="profile__edit-btn">
            <img src="<%=require('./images/pencil.svg')%>" alt="Edit icon" class="profile__icon" />
            Edit Profile
          </button>
        </div>
        <button type="button" class="profile__add-btn">
          <img src="<%=require('./images/plus.svg')%>" alt="Add icon" class="profile__icon" />
          New Post
        </button>
      </section>

      <section class="cards page__section">
        <ul class="cards__list">
          <!-- Cards will be added by JavaScript -->
        </ul>
      </section>
    </main>

    <footer class="footer page__section">
      <p class="footer__copyright">Â© 2025 Spots</p>
    </footer>
  </div>

  <template id="card-template">
    <li class="card">
      <img src="" alt="" class="card__image" />
      <button type="button" class="card__delete-btn"></button>
      <div class="card__content">
        <h2 class="card__title"></h2>
        <button type="button" class="card__like-btn"></button>
      </div>
    </li>
  </template>

  <!-- Edit Modal -->
  <div class="modal" id="edit-profile-modal">
    <div class="modal__container">
      <button type="button" class="modal__close-btn"></button>
      <h2 class="modal__title">Edit profile</h2>
      <form class="modal__form" id="edit-profile-form">
        <label for="profile-name-input" class="modal__label">
          Name
          <input id="profile-name-input" type="text" class="modal__input" placeholder="Type your name" />
        </label>
        <label for="profile-description-input" class="modal__label">
          Description
          <input id="profile-description-input" type="text" class="modal__input" placeholder="Describe yourself" />
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>
      </form>
    </div>
  </div>

  <!-- New Post Modal -->
  <div class="modal" id="new-post-modal">
    <div class="modal__container">
      <button type="button" class="modal__close-btn"></button>
      <h2 class="modal__title">New post</h2>
      <form class="modal__form" id="new-post-form">
        <label for="card-image-input" class="modal__label">
          Image link
          <input id="card-image-input" type="url" class="modal__input" placeholder="Place a link to the image" />
        </label>
        <label for="card-caption-input" class="modal__label">
          Caption
          <input id="card-caption-input" type="text" class="modal__input" placeholder="Type your caption" />
        </label>
        <button type="submit" class="modal__submit-btn">Save</button>
      </form>
    </div>
  </div>

  <!-- Preview Modal -->
  <div class="modal modal_type_preview" id="image-preview-modal">
    <div class="modal__container modal__container_preview">
      <button type="button" class="modal__close-btn modal__close-btn_type_preview"></button>
      <img src="#" alt="" class="modal__preview-image" />
      <p class="modal__caption"></p>
    </div>
  </div>
</body>
</html>
